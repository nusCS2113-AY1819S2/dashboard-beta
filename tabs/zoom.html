<div id="zoom"><div class="zoom__title"><div class="zoom_title--group large-font"><span v-if="info.filterGroupSelection === 'groupByAuthors'">{{ info.user.displayName }} ({{ info.user.name }})</span><span v-else="v-else">{{ info.user.repoName }}</span></div><div class="zoom__title--chart medium-font" v-if="!info.isMergeGroup"><span>&#8627; &nbsp;</span><span v-if="info.filterGroupSelection === 'groupByAuthors'">{{ info.user.repoName }}</span><span v-else="v-else">{{ info.user.displayName }} ({{ info.user.name }})</span></div><div class="zoom__title--period medium-font"><span>&#8627; &nbsp;</span><span>{{ info.sinceDate }} to {{ info.untilDate }} &nbsp;</span><a v-on:click="openSummary">[Show ramp chart for this period]</a></div><div class="zoom__title--granularity mini-font">granularity: one ramp per {{ filterTimeFrame }}</div></div><v_ramp v-bind:groupby="info.filterGroupSelection" v-bind:user="info.user" v-bind:tframe="filterTimeFrame" v-bind:sdate="info.sinceDate" v-bind:udate="info.untilDate" v-bind:avgsize="info.avgCommitSize" v-bind:mergegroup="info.isMergeGroup"></v_ramp><div class="zoom__day" v-for="day in info.user.commits"><template v-if="day.insertions &gt; 0"><h3 v-if="filterTimeFrame === 'week'">Week of {{ day.date }}</h3><h3 v-else="v-else">{{ day.date }}</h3><ul><li v-for="slice in day.commitResults"><a v-bind:href="getSliceLink(slice)" target="_blank">{{ slice.messageTitle }}</a><span>&nbsp; ({{ slice.insertions }} lines)</span></li></ul></template></div></div>
